---
#
# Create an instance of a MySQL db
# using Pivotal MySQL tile on Pivotal Cloud Foundry with:
#
# cf create-service p-mysql 100mb php-mysql-db
#
applications:
- disk_quota: 256M
  name: php-mysql
  instances: 1
  memory: 256M
  buildpack: php_buildpack # this is optional
  services:
    - php-mysql-db
